<!DOCTYPE html>
<html>
<head>
    <title>Finance Case Study</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      function load(){
        $(window).on('load', function () {
          $('#loading').hide();
        })
      }
      function log(){
        $('#loading').hide();
        document.getElementById('content').style.display= 'block' ;
      }
      setTimeout(log,1000);
      $(document).ready(function(){
        var $cells = $("td");
        $("input").keydown(function(){});

        $("#search").keyup(function() {
          var val = $.trim(this.value).toUpperCase();
          if (val === "")
              $cells.parent().show();
          else {
              $cells.parent().hide();
              $cells.filter(function() {
                  return -1 != $(this).text().toUpperCase().indexOf(val);
              }).parent().show();
          }
        });
      });
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Roboto+Mono:400,300,700");
      body {
        font-family: 'Roboto Mono', sans-serif !important;
      }
      .loader {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #3498db; /* Blue */
        border-radius: 50%;
        margin: auto;
        width: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }
      .center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 10px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      #content{
        display: none;
      }
    </style>
</head>
<body>
  <div id="loading" class = "center">
    <div class="loader"></div>
  </div>
  <div id="content" class="m-3">
    <h1>FCS</h1>
    <div class="shadow p-4 mb-4 bg-white">
      <ul class="nav nav-pills" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Investors</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Companies</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Positions</button>
        </li>
      </ul>
    </div>
    <!-- <div class="shadow p-4 mb-4 bg-white">
      <div class="form-outline">
        <input type="text" id="search" class="form-control" placeholder="Search for Investors" aria-label="Search" />
      </div>
    </div> -->
    <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
        <div class="shadow p-4 mb-4 bg-white">
          <div class="form-outline mb-4">
            <input type="text" id="search" class="form-control" placeholder="Search for Investors" aria-label="Search" />
          </div>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <!-- <th scope="col">CIK</th> -->
                </tr>
              </thead>
              <tbody>
                {% for fund_company in fund_companies %}
                  <tr onclick="window.location='cik/{{ fund_company.cik_id }}';">
                    <th scope="row">{{ fund_company.id }}</th>
                    <td>{{ fund_company.name }}</td>
                    <!-- <td class = "cik">{{ fund_company.cik_id }}</td> -->
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
      <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
    </div>
  </div>
</body>
</html>
